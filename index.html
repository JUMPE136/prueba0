<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amazon Clon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #EAEDED;
    }
    header {
      background-color: #131921;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      display: inline;
      color: #ff9900;
    }
    .search-bar {
      display: inline-block;
      margin-left: 20px;
    }
    .search-bar input {
      width: 400px;
      padding: 5px;
    }
    .nav-links {
      float: right;
    }
    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    footer {
      background: #232F3E;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amazon</h1>
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
    </div>
    <div class="nav-links">
      <a href="#">Cuenta</a>
      <a href="#">Carrito</a>
    </div>
  </header>
  <main>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Producto" alt="Producto">
      <h3>Producto Gen√©rico</h3>
      <p>$99.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Producto+2" alt="Producto">
      <h3>Otro Producto</h3>
      <p>$49.99</p>
    </div>
  </main>
  <footer>
    <p>Amazon Clon | Hecho con HTML & CSS</p>
  </footer>
</body>
</html>
